<html lang="en">
<head>

    <title>Content Change</title>

<body>
<h2 id="content">Change the content.</h2>
<button id="button" onclick='document.getElementById("content").innerHTML="Updated Information"'>Click here</button><br>
<button id="button" onclick='document.getElementById("content").innerHTML="Latest Information"'>Click here</button>
<br>
<br>
<h2 id="aayush">My name is Aayush BK.</h2>
<button type="button" onclick='document.getElementById("aayush").style.display="none"'>HIDE</button>
<button type="button" onclick='document.getElementById("aayush").style.display="block"'>SHOW</button>
<h1 id="color">I am a student of GIET.</h1>
<button type="menu" onclick='document.getElementById("color").style.color="red"'>RED</button>
<button type="menu" onclick='document.getElementById("color").style.color="blue"'>BLUE</button>



</body>
